version: '3'
  services:
    mysql:
       image: mysql
       ports:
       - 3305:3306
      environment:
       - MYSQL_ROOT_PASSWORD=root
       - MYSQL_DATABASE=db
       - MYSQL_USER=password
    wordpress:
       image: wordpress
       ports:
       - 8080:80
       environment:
       - WORDPRESS_DB_HOST=mysql
       - WORDPRESS_DB_USER=noa
       - WORDPRESS_DB_NAME=wordpress
